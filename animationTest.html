<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Rain Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear forwards;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(calc(100vh - 50px));
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        function createIcon() {
            const icon = document.createElement('div');
            icon.classList.add('icon');
            const icons = [
                '🏗️', '🚧', '🏢', '🔨', '🦺', '🛠️', '⚒️'
            ];
            icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = Math.random() * window.innerWidth + 'px';
            icon.style.animationDuration = (Math.random() * 2 + 2) + 's';
            icon.style.position = 'absolute';
            document.querySelector('.container').appendChild(icon);
            
            setTimeout(() => {
                icon.style.animation = 'none';
                icon.style.transform = `translateY(calc(100vh - 50px))`;
            }, (parseFloat(icon.style.animationDuration) * 1000));
        }
        setInterval(() => {
            for (let i = 0; i < 20; i++) {
                createIcon();
            }
        }, 1000);
    </script>
</body>
</html>
